<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Josefin+Sans&display=swap"
    rel="stylesheet"
  />
  
  <link rel="stylesheet" href="./style.css" />
    <title>Timed Quiz</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>Timed Quiz</h1>
    </header>

    <div class="row">

      <div class="col-lg-6">
        <div id="startquiz" class="card">
          <h4 class="card-header">Start Quiz</h4>
          <div class="card-body">
            <div class="text-center">
              <button class="btn btn-primary btn-lg startquiz-button" id="startquizButton">
                <span class="fa fa-true"></span> Start Quiz
              </button>
              </div>
            </div>
          </div>  
          <div id="count">Start</div>     

    
    <div class="row">

      <div class="col-lg-6">

        <div id="question1" class="card">
          <h4 class="card-header">What is the best animal?</h4>
          <div class="card-body">
            <div class="text-center">
              <button class="btn btn-primary btn-lg dog-button" id="dogButton">
                <span class="fa fa-true"></span> Dog
              </button>
              </div>
              <div class="#text-center">
              <button class="btn btn-primary btn-lg cat-button" id="catButton">
                <span class="fa fa-false"></span> Cat
              </button>
            </div>
            <div class="#text-center">
              <button class="btn btn-primary btn-lg rat-button" id="ratButton">
                <span class="fa fa-false"></span> Rat
              </button>
              </div>
          
            </div>
        </div>
      </div>

          </div>

          <div class="row">

            <div class="col-lg-6">
      
              <div id="question2" class="card">
                <h4 class="card-header">What is the best kind of potato?</h4>
                <div class="card-body">
                  <div class="text-center">
                    <button class="btn btn-primary btn-lg Hashbrowns-button" id="HashbrownsButton">
                      <span class="fa fa-true"></span> Hashbrowns
                    </button>
                    </div>
                    <div class="#text-center">
                      <button class="btn btn-primary btn-lg french fry-button" id="frenchfryButton">
                      <span class="fa fa-false"></span> French fry
                    </button>
                  </div>
                  <div class="#text-center">
                    <button class="btn btn-primary btn-lg baked potato-button" id="bakedpotatoButton">
                      <span class="fa fa-false"></span> Baked Potato
                    </button>
                  </div>
                  </div>
                </div>   
            </div>    

                <div class="row">

                  <div class="col-lg-6">
            
                    <div id="question3" class="card">
                      <h4 class="card-header">What is the best kind of car?</h4>
                      <div class="card-body">
                        <div class="text-center">
                          <button class="btn btn-primary btn-lg Sportscar-button" id="SportscarButton">
                            <span class="fa fa-true"></span> Sportscar
                          </button>
                          </div>
                          <div class="#text-center">
                          <button class="btn btn-primary btn-lg SUV-button" id="SUVButton">
                            <span class="fa fa-false"></span> SUV
                          </button>
                        </div>
                        <div class="#text-center">
                          <button class="btn btn-primary btn-lg minivan-button" id="MinivanButton">
                            <span class="fa fa-false"></span> Minivan
                          </button>
                        </div>
                        </div>
                      </div> 
            </div>   
            
            <div class="row">

              <div class="col-lg-6">
                <div id="results" class="card">
                  <h4 class="card-header">Here are your results!!</h4>
                  <div class="card-body">
                    <div class="text-center">
                      <button class="btn btn-primary btn-lg results-button" id="resultsButton">
                        <span class="fa fa-showresults"></span> Results
                      </button>
                      </div>
                    </div>
                  </div>   
                  
           
      <script src="./script.js"></script>
    
</body>
</html>
